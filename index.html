<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω –¥–æ—Å—Ç–∞–≤–∫–∏ –µ–¥—ã</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let cart = [];
        let items = [];
        let categories = {};
        async function fetchMenu() {
    try {
        let response = await fetch('http://localhost:8080/menu');
        let data = await response.json();

        // –õ–æ–≥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –º—ã –ø–æ–ª—É—á–∞–µ–º –æ–±—ä–µ–∫—Ç
        console.log('–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ ‚Äî —ç—Ç–æ –æ–±—ä–µ–∫—Ç
        if (typeof data === 'object' && !Array.isArray(data)) {
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤, —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞—Ç—å —Å –Ω–∏–º –∫–∞–∫ —Å –º–∞—Å—Å–∏–≤–æ–º
            let categoriesArray = Object.values(data);
            processMenuData(categoriesArray);
        } else {
            console.error('–û—à–∏–±–∫–∞: –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –Ω–µ —è–≤–ª—è—é—Ç—Å—è –æ–±—ä–µ–∫—Ç–æ–º —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏', data);
        }
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é:', error);
    }
}

function processMenuData(data) {
    data.forEach(category => {
        if (!categories[category.name]) {
            categories[category.name] = [];
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        categories[category.name].push(...category.items);
    });

    renderCategories();
}

function renderCategories() {
    let categoriesContainer = document.querySelector(".categories");
    categoriesContainer.innerHTML = "";
    Object.keys(categories).forEach(categoryName => {
        let categoryButton = document.createElement("button");
        categoryButton.innerText = `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${categoryName}`;
        categoryButton.onclick = () => showItems(categoryName);
        categoriesContainer.appendChild(categoryButton);
    });
}

function showItems(categoryName) {
    let itemsContainer = document.getElementById("items");
    itemsContainer.innerHTML = "";
    categories[categoryName].forEach(item => {
        let itemCard = document.createElement("div");
        itemCard.className = "item-card";
        itemCard.innerHTML = `
            <img src="https://api.sbis.ru/retail${item.images[0]}" alt="${item.name}" onclick="showItemDetails(${item.id})">
            <h3>${item.name}</h3>
            <p>${item.cost}‚ÇΩ</p>
            <button class="add-to-cart" onclick="addToCart(${item.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
        `;
        itemsContainer.appendChild(itemCard);
    });
}

        function showItemDetails(id) {
            let item = items.find(i => i.id === id);
            let modal = document.getElementById("item-modal");
            let modalContent = document.getElementById("modal-content");
            modalContent.innerHTML = `
                <h2>${item.name}</h2>
                <img src="https://api.sbis.ru/retail${item.images[0]}" alt="${item.name}">
                <p>${item.description}</p>
                <p><strong>–¶–µ–Ω–∞: ${item.cost}‚ÇΩ</strong></p>
                <button class="add-to-cart" onclick="addToCart(${item.id}); closeModal()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            `;
            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById("item-modal").style.display = "none";
        }

        function addToCart(id) {
            let item = items.find(i => i.id === id);
            let cartItem = cart.find(i => i.id === id);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCartButton();
        }

        function updateCartButton() {
            let cartBtn = document.getElementById("cart-button");
            let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBtn.innerText = `üõí –ö–æ—Ä–∑–∏–Ω–∞ (${totalItems})`;
        }

        function showCart() {
            let cartModal = document.getElementById("cart-modal");
            let cartContent = document.getElementById("cart-content");
            cartContent.innerHTML = "";
            if (cart.length === 0) {
                cartContent.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
            } else {
                cart.forEach(item => {
                    let cartItem = document.createElement("div");
                    cartItem.className = "cart-item";
                    cartItem.innerHTML = `
                        <p>${item.name} - ${item.price}‚ÇΩ</p>
                        <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)">
                        <button onclick="removeFromCart(${item.id})">‚ùå</button>
                    `;
                    cartContent.appendChild(cartItem);
                });
            }
            cartModal.style.display = "block";
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
                return;
            }
            const order = { user_id: 12345, items: cart };
            Telegram.WebApp.sendData(JSON.stringify(order));
            Telegram.WebApp.close();
        }

        window.onload = fetchMenu;
    </script>
</head>
<body>
    <div class="container">
        <h1>üçî –ú–∞–≥–∞–∑–∏–Ω –¥–æ—Å—Ç–∞–≤–∫–∏ –µ–¥—ã</h1>
        <div class="categories"></div>
        <div id="items" class="items"></div>
        <button id="cart-button" class="cart-button" onclick="showCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞ (0)</button>
    </div>

    <div id="item-modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
        <button onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="cart-modal" class="modal">
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart-content"></div>
        <button class="order-button" onclick="placeOrder()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        <button onclick="document.getElementById('cart-modal').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</body>
</html>
